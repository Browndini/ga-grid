<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
        }
        #visualization {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .grid-container {
            margin: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        h3 {
            text-align: center;
            margin-top: 0;
        }
    </style>
</head>
<body>
  <div id="visualization"></div>

  <script>
    const getNeighborhood = (grid, N) => {
    if (!grid || grid.length === 0 || grid[0].length === 0) {
      return new Set();
    }

    const height = grid.length;
    const width = grid[0].length;

    const positiveCells = [];
    for (let y = 0; y < height; y++) {
      for (let x = 0; x < width; x++) {
        if (grid[y][x] > 0) {
          positiveCells.push([y, x]);
        }
      }
    }

    if (positiveCells.length === 0) {
      return new Set();
    }

    const neighborhood = new Set();

    for (const [yPos, xPos] of positiveCells) {
      // checks all cells in the neighborhood of the positive cell
      for (let dy = -N; dy <= N; dy++) {
        const y = yPos + dy;
        if (y < 0 || y >= height) {
          continue;
        }

        const remainingDist = N - Math.abs(dy);
        for (let dx = -remainingDist; dx <= remainingDist; dx++) {
          const x = xPos + dx;
          if (x >= 0 && x < width) {
            neighborhood.add(`${y},${x}`);
          }
        }
      }
    }

    return neighborhood;
  };

  const countCellsInNeighborhood = (grid, N) => {
      return getNeighborhood(grid, N).size;
  };

  const visualizeGrid = (testCaseName, grid, N, title) => {
      const container = d3.select("#visualization");
      const gridContainer = container.append("div").attr("class", "grid-container");
      gridContainer.append("h3").text(title);

      if (!grid || grid.length === 0) {
        gridContainer.append("p").text("Empty Grid");
        return;
      }
      
      const neighborhood = getNeighborhood(grid, N);
      const height = grid.length;
      const width = grid[0].length;
      const cellSize = 25;

      const positiveCells = [];
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          if (grid[y][x] > 0) {
            positiveCells.push([y, x]);
          }
        }
      }

      const svg = gridContainer.append("svg")
          .attr("width", width * cellSize)
          .attr("height", height * cellSize);
      
      const sanitizedTestCaseName = testCaseName.replace(/[\s\.]/g, '-');

      for (let y = 0; y < height; y++) {
          for (let x = 0; x < width; x++) {
              const g = svg.append("g");

              g.append("rect")
                  .attr("id", `rect-${sanitizedTestCaseName}-${y}-${x}`)
                  .attr("x", x * cellSize)
                  .attr("y", y * cellSize)
                  .attr("width", cellSize)
                  .attr("height", cellSize)
                  .attr("fill", "#eee")
                  .attr("stroke", "#fff")
                  .attr("stroke-width", 2);

              g.append("text")
                  .attr("x", x * cellSize + cellSize / 2)
                  .attr("y", y * cellSize + cellSize / 2)
                  .attr("text-anchor", "middle")
                  .attr("dy", ".3em")
                  .attr("fill", "black")
                  .text(grid[y][x]);
          }
      }

      const positiveCellAnimDuration = 500;
      positiveCells.forEach(([y, x]) => {
        svg.select(`#rect-${sanitizedTestCaseName}-${y}-${x}`)
            .transition()
            .duration(positiveCellAnimDuration)
            .attr("fill", "tomato");
      });

      const animationDelay = 100;
      
      const getMinDistance = (y, x, positiveCells) => {
        if (positiveCells.length === 0) return Infinity;
        let min_dist = Infinity;
        for (const [py, px] of positiveCells) {
            const dist = Math.abs(py - y) + Math.abs(px - x);
            if (dist < min_dist) {
                min_dist = dist;
            }
        }
        return min_dist;
      };

      neighborhood.forEach(cellKey => {
          // This line takes a string like "2,3", splits it into ["2", "3"], converts each to a number, and assigns them to y and x.
          const [y, x] = cellKey.split(',').map(Number);
          
          if (grid[y][x] > 0) return;

          const dist = getMinDistance(y, x, positiveCells);

          svg.select(`#rect-${sanitizedTestCaseName}-${y}-${x}`)
              .transition()
              .delay(positiveCellAnimDuration + dist * animationDelay)
              .duration(500)
              .attr("fill", "steelblue");
      });
    };
